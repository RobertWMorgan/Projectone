<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bug Catastrophe</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <script src="scripts/app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="center-screen">
  <section id="main_section">
    <!-- hiscores -->
    <section id="left-panel" class="panel">
      <div class="hiscores">
        <h2>Hi-scores</h2>
      </div>
      <div class="button_div">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>
    </section>
    <!-- Main -->
    <main>
      <header><h1>BUG <span id="h1_cat">CAT</span>ASTROPHE!!</h1></header>
      <!-- Lives & Score -->
      <section class="info">
        <div class="lives">
          <img class="heart" src="assets/life.png">
          <img class="heart" src="assets/life.png">
          <img class="heart" src="assets/life.png">
        </div>
        <div id="score">
          <p>Score: <span id="score_num"></span></p>
        </div>

      </section>
      <!-- Grid -->
      <div id="grid"></div>
    </main>
    <!-- Instructions -->
    <section id="right-panel" class="panel">
      <h2 id="instruction_title">Instructions</h2>
      <!-- Mr Meowscles -->
      <div>
        Instructions go here
      </div>
    </section>
  </section>




</body>
</html>
